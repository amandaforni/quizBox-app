<!DOCTYPE HTML>
<html>
    <head>
        <title>Quizbox</title>
        
        <style>
			:root {
				--background-light: #FFFFFF;
				--color-main: #003D5B;
				--color-hover: #D9BBF9; 
				--main-light: #30638E;
			}
		</style> 
        
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="apple-touch-icon" sizes="180x180" href="img/WS-logo-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/WS-logo-icon.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/WS-logo-icon.png">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        
		<link rel="stylesheet" type="text/css" href="css/main.css" />

    </head>
    <body>
        <div class="menu-top">
            <a class="mng-users" data-auth="admin" >manage users </a>
            <a class="logout"> log out</a>
        </div>
        <div class="dashboard">
            <h2>Welcome back to Quizbox!</h2>
            <div class="dashboard-content">
                <button class="add-new">Add new quiz</button>
                <div class="quiz-grid">
                    <!--test tiles for styling-->
                    <div class="quiz-tile column" id="uuid"> <!--add UUID for each on save-->
                        <span class="tile-info">Mitosis and Meiosis quiz</span>
                        <div class="tile-buttons">
                            <button>edit</button>
                            <button>open</button>
                            <button>delete</button>
                        </div>
                    </div>
                    <div class="quiz-tile column" id="uuid"> <!--add UUID for each on save-->
                        <span class="tile-info">Bacteria and water sampling</span>
                        <div class="tile-buttons">
                            <button>open</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="edit-quiz-page" style="display: none;">
            <h2>Add a new quiz</h2>
            <div class="quiz-editor">
                <div class="title-row">
                    <h3>Quiz title: </h3>
                    <input type="text" name="quiz-title" class="quiz-input" id="quiz-title" />
                </div>
                <div class="quiz-questions">
                    <div class="question" data-number="1">
                        <label for="q-1">1.</label>
                        <input type="text" class="quiz-input question-input"  name="q-1" id="q-1" />
                        
                        <div class="answers-list" data-number="1">
                            <div class="quiz-answers-1">
                                <div class="option">
                                    <label for="1-a">a.</label>
                                    <input type="text" class="quiz-input answer-input"  name="1-a" id="1-a" /> 
                                </div>
                                
                                <div class="option">
                                    <label for="1-b">b.</label>
                                    <input type="text" class="quiz-input answer-input"  name="1-b" id="1-b" />
                                </div>
                            </div>
                            
                            <a class="add-option">+ add another option</a>
                        </div>
                    </div>
                </div>
                <button class="add-question">+ add another question</button>
                <div class="quiz-actions column">
                    <button id="save-quiz">Save quiz</button>
                    <br>
                    <a class="cancel">Cancel</a>
                </div>
            </div>
        </div>
        <div class="confirm-overlay overlay" style="display: none;">
            <p>Return to dashboard and lose all progress?</p>
            <button class="yes-cancel">Return to dashboard</button>
            <button class="no-cancel">Stay on this page</button>
        </div>
        
        <div class="quiz-assistant-preview" style="display: none;"> <!--these should maybe be separate HTML docs - to open in new tab-->
            <div class="print-info">
                <p>Please print using browser</p>
                <button>Okay</button>
            </div>
            
            <div class="title-row">
                <label for="print-name">Name: </label>
                <input type="text" class="print-line"  name="print-name" /> 
                <label for="print-date">Date: </label>
                <input type="text" class="print-line"  name="print-date" /> 
            </div>
            <div class="print-questions">
                
            </div>
        </div>
        <div class="quiz-student-preview" style="display: none;"> <!--these should maybe be separate HTML docs - to open in new tab-->
            <h2>Welcome to the study zone!</h2>
            <h3 class="student-quiz-name"></h3>
            <div class="quiz-q-preview">
                
            </div>
        </div>
        
        <div class="user-mng-page" style="display: none;">
            <h3>Add new user</h3>
            <div class="new-user-form column">
                <input type="text" id="username" placeholder="username" />
                <br>
                <input type="password" id="password" placeholder="password" />
                <br>
                <div class="title-row">
                    <input type="radio" id="admin" name="auth-level" value="admin">
                    <label for="admin">Admin</label>
                    <input type="radio" id="assistant" name="auth-level" value="assistant">
                    <label for="assistant">Assistant</label>
                    <input type="radio" id="student" name="auth-level" value="student" checked>
                    <label for="student">Student</label>
                </div>
                <button id="add-user">Save user</button>
                <br>
                <a class="to-dash">Cancel</a>
            </div>
        </div>
        <div class="user-mng-overlay" style="display: none;">
            
        </div>
        
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        
        <script src="js/script.js"></script>
    </body>
</html>
